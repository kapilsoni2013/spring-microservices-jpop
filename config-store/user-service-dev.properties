app.version=1.0
database.username=jpop_book_schema
spring.datasource.url=jdbc:mysql://localhost:3306/${database.username:jpop_book_schema}?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
